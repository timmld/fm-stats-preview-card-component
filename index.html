<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
    <main class="card">
        <div class="content">
            <h1 class="business-head">Get <span class="purple">insights</span> that help your business grow.</h1>
            <p class="business-desc">Discover the benefits of data analytics and make better decision regarding revenue, customer experience, and overall efficiency.</p>
            <ul class="business-stats">
                <li class="business-stat"><span class="bold">10k+</span><br>COMPANIES</li>
                <li class="business-stat"><span class="bold">314</span><br>TEMPLATES</li>
                <li class="business-stat"><span class="bold">12M+</span><br>QUERIES</li>
            </ul>
        </div>
        <div class="img-container">
            <img src="./assets/images/image-header-desktop.jpg" alt="image-business" class="business-img-desktop">
            <img src="./assets/images/image-header-mobile.jpg" alt="image-business" class="business-img-mobile">
            <div class="purple-filter"></div>
        </div>
    </main>
</body>
</html>
